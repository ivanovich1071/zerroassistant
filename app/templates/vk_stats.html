<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Статистика ВКонтакте</title>
</head>
<body>
    <h1>Статистика ВКонтакте</h1>
    <table border="1">
        <tr>
            <th>Параметр</th>
            <th>Значение</th>
        </tr>
        {% for key, value in stats.items() %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('smm.dashboard') }}">Назад к панели управления</a>
</body>
</html>
